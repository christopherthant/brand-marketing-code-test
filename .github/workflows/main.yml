# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      # Runs a set of commands using the runners shell
      - name: Build and Test
        run: |
          apt-get update; apt-get install -y gettext-base;
          echo 'deb http://dl.google.com/linux/chrome/deb/ stable main' > /etc/apt/sources.list.d/chrome.list
          wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | apt-key add -
          set -x && apt-get update && apt-get install -y xvfb google-chrome-stable
          wget -q -O /usr/bin/xvfb-chrome https://bitbucket.org/atlassian/docker-node-chrome-firefox/raw/ff180e2f16ea8639d4ca4a3abb0017ee23c2836c/scripts/xvfb-chrome
          ln -sf /usr/bin/xvfb-chrome /usr/bin/google-chrome
          chmod 755 /usr/bin/google-chrome             
          npm install @angular/cli
          npm install
          ./node_modules/@angular/cli/bin/ng build --prod --build-optimizer --progress=false
          ./node_modules/@angular/cli/bin/ng test --watch=false
          ./node_modules/@angular/cli/bin/ng lint
