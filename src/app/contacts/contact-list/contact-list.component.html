<mat-toolbar>
  <span>Contacts</span>
  <span class="spacer"></span>
  <button mat-icon-button (click)="openDialog()">
    <mat-icon>person_add</mat-icon>
  </button>
</mat-toolbar>
<div class="main">
  <table mat-table [dataSource]="contacts" class="mat-elevation-z8">
    <!-- first name column definition -->
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef>First Name</th>
      <td mat-cell *matCellDef="let element" data-label="firstName">
        {{ element.firstName }}
      </td>
    </ng-container>

    <!-- last name column definition -->
    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef>Last Name</th>
      <td mat-cell *matCellDef="let element" data-label="lastName">
        {{ element.lastName }}
      </td>
    </ng-container>

    <!-- email column definition -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let element" data-label="email">
        {{ element.email }}
      </td>
    </ng-container>

    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef>Phone</th>
      <td mat-cell *matCellDef="let element" data-label="phone">
        {{ element.phone }}
      </td>
    </ng-container>

    <ng-container matColumnDef="company">
      <th mat-header-cell *matHeaderCellDef>Company</th>
      <td mat-cell *matCellDef="let element" data-label="company">
        {{ element.company }}
      </td>
    </ng-container>

    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef>Address</th>
      <td mat-cell *matCellDef="let element" data-label="address">
        {{ element.address }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let row; columns: columns"></tr>
  </table>
</div>
